<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Expense Form -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4">Add Expense</h2>
      <form id="expenseForm">
        <div class="form-group">
          <label for="spentAmount">Money Spent</label>
          <input type="number" class="form-control" id="spentAmount" placeholder="Enter amount">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" placeholder="Enter description">
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select class="form-control" id="category">
            <option value="Food">Food</option>
            <option value="Petrol">Petrol</option>
            <option value="Salary">Salary</option>
            <!-- Add more categories here -->
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Expense</button>
      </form>
    </div>
  </div>
</div>

<!-- Expense Table -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="mb-4">Expense Table</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Amount</th>
            <th scope="col">Description</th>
            <th scope="col">Category</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="expenseTableBody">
          <!-- Expense rows will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- JavaScript to handle form submission, add expenses to table, and delete expenses -->
<script src="../js/expense.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
